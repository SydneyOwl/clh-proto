syntax = "proto3";

package clh_proto.plugin;

option go_package = "github.com/sydneyowl/clh-proto/gen/go/plugin";
option csharp_namespace = "SydneyOwl.CLHProto.Plugin";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "rig_msg.proto";
import "wsjtx_msg.proto";

message PluginRegisterInfo {
  string uuid = 1;
  string name = 2;
  string version = 3;
  string description = 4;
  uint32 rpc_port = 5;
  repeated string capabilities = 6;
  google.protobuf.Timestamp timestamp = 999 [json_name = "timestamp"];
}

service CLHPluginAPIService {
  rpc ForwardRigMessage(RigData) returns (google.protobuf.Empty);
  rpc ForwardWsjtxMessage(WsjtxMessage) returns (google.protobuf.Empty);
}