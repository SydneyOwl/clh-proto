syntax = "proto3";
package clh_proto.msg;
option go_package = "github.com/sydneyowl/clh-server/clh-proto";
option csharp_namespace = "CloudlogHelper.CLHProto";

message Command{
  string command_id = 1;
  string command = 2;
  repeated string params = 3;
}

message CommandResponse{
  string command_id = 1;
  bool success = 2;
  string result = 3;
}